<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="/socket.io/socket.io.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
        <title>Chat Login</title>
        <style>
          .container {
            max-width: 1200px;
            margin: 0 auto;
          }

          @media (max-width: 768px) {
            .card {
              width: 90%;
              margin: 0 auto;
            }
          }

          @media (max-width: 576px) {
            .card {
              width: 100%;
              margin: 0 auto;
            }
            .card-header h4 {
              font-size: 1.5rem;
            }
          }

          .card-header {
            background-color: #f8f9fa;
            text-align: center;
          }

          .card-body {
            padding: 20px;
          }

          .form-group {
            margin-bottom: 15px;
          }

          .btn-block {
            margin-top: 15px;
          }

        </style>
    </head>
    <body>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="text-center"><img src="Bot.png"> Sing up or log in to chat!!</h4>
                <h5>(Do not refresh the window or will be redirected here)</h5>
              </div>
              <div class="card-body">
                <form id="login-form" method="post" action="/new_user">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="user" name="username" minlength="4" placeholder="Your username must be at least 4 characters long" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="Your password must be at least 8 characters long" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </body>
</html>
